<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="stylecontactus.css">

</head>
<body>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wraper">
                <div class="contact-form">
                    <!--<h3>Send us a message</h3>-->
                    <form>
                        <div class="form-group">
                            <h3>Name</h3>
                            <input type="text" name="name" placholder="Your Name">

                        </div>
                        <div class="form-group">
                            <h3>Email</h3>
                            <input type="email" name="email" placholder="Your Email">
                        </div>
                        <div class="form-group">
                            <h3>Message</h3>
                            <textarea name="message" placeholder="Your Message...">

                            </textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>1234567890</p>
                    <P><i class="fas fa-envelope"></i>info@example.com</P>
                    <p><i class="fas fa-map-marker-alt"></i>123 Street, city, country</p>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
